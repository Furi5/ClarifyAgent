<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research</title>
    <style>
        :root {
            --bg-base: #ffffff;
            --bg-surface: #f9fafb;
            --bg-elevated: #f3f4f6;
            --bg-hover: #e5e7eb;
            --border: #e5e7eb;
            --border-subtle: #f0f0f0;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --accent: #5e6ad2;
            --accent-hover: #4f5bc4;
            --accent-light: #eef0fb;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            height: 52px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-base);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .logo-mark {
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 5px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
        }

        /* Main */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg-surface);
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
        }

        /* Welcome */
        .welcome {
            padding: 60px 0;
            text-align: center;
        }

        .welcome h1 {
            font-size: 26px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 36px;
        }

        .examples {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            text-align: left;
        }

        .example {
            padding: 14px 16px;
            background: var(--bg-base);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .example:hover {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .example-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .example-text {
            font-size: 13px;
            color: var(--text-primary);
        }

        /* Messages */
        .messages {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            flex-shrink: 0;
        }

        .message.assistant .avatar {
            background: var(--accent);
            color: white;
        }

        .message.user .avatar {
            background: var(--bg-elevated);
            color: var(--text-secondary);
        }

        .content {
            max-width: 580px;
        }

        .message.user .content {
            background: var(--accent);
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
        }

        .message.assistant .content {
            font-size: 14px;
            color: var(--text-primary);
        }

        .content p {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .content p:last-child {
            margin-bottom: 0;
        }

        /* Lists in content area */
        .content ul, .content ol {
            margin: 8px 0 14px 0;
            padding-left: 24px;
            list-style-position: outside;
        }

        .content ul {
            list-style-type: disc;
        }

        .content ol {
            list-style-type: decimal;
        }

        .content li {
            margin-bottom: 8px;
            line-height: 1.7;
            display: list-item;
            padding-left: 4px;
        }

        .content li::marker {
            color: var(--text-secondary);
        }

        /* Clarification Content */
        .clarification-content {
            font-size: 14px;
            line-height: 1.7;
        }

        .clarification-content h3, .clarification-content h4 {
            font-size: 14px;
            font-weight: 600;
            margin: 12px 0 8px 0;
        }

        .clarification-content p {
            margin: 0 0 10px 0;
        }

        .clarification-content strong {
            color: var(--accent);
            font-weight: 600;
        }

        .clarification-content ul, .clarification-content ol {
            margin: 8px 0 12px 0;
            padding-left: 24px;
            list-style-position: outside;
        }

        .clarification-content ul {
            list-style-type: disc;
        }

        .clarification-content ol {
            list-style-type: decimal;
        }

        .clarification-content li {
            margin-bottom: 6px;
            line-height: 1.7;
            display: list-item;
            padding-left: 4px;
        }

        .clarification-content li::marker {
            color: var(--text-secondary);
        }

        /* Options */
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 14px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            background: var(--bg-base);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .option:hover {
            border-color: var(--accent);
            background: var(--accent-light);
        }

        .option-num {
            width: 20px;
            height: 20px;
            background: var(--bg-elevated);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Other option with input */
        .other-option {
            flex-direction: column;
            align-items: stretch;
            padding: 0;
            cursor: default;
        }

        .other-option .option-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            cursor: pointer;
        }

        .other-option:hover .option-header {
            background: var(--accent-light);
        }

        .other-input-container {
            display: flex;
            gap: 8px;
            padding: 0 14px 12px 14px;
            background: var(--bg-elevated);
            border-top: 1px solid var(--border-subtle);
        }

        .other-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 13px;
            background: var(--bg-base);
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.15s ease;
        }

        .other-input:focus {
            border-color: var(--accent);
        }

        .other-input::placeholder {
            color: var(--text-tertiary);
        }

        .other-submit {
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .other-submit:hover {
            background: var(--accent-hover);
        }

        /* Open-ended Input (no options) */
        .open-input-container {
            display: flex;
            gap: 10px;
            margin-top: 14px;
            align-items: flex-end;
        }

        .open-input {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: var(--bg-base);
            color: var(--text-primary);
            resize: none;
            min-height: 44px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
            line-height: 1.5;
        }

        .open-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .open-input::placeholder {
            color: var(--text-tertiary);
        }

        .open-submit {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .open-submit:hover {
            background: var(--accent-hover);
            transform: translateX(2px);
        }

        .submit-arrow {
            transition: transform 0.15s ease;
        }

        .open-submit:hover .submit-arrow {
            transform: translateX(3px);
        }

        /* Plan Confirmation */
        .plan-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .plan-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: none;
        }

        .plan-btn.primary {
            background: var(--accent);
            color: white;
        }

        .plan-btn.primary:hover {
            background: var(--accent-hover);
        }

        .plan-btn.primary.small {
            padding: 8px 14px;
        }

        .plan-btn.secondary {
            background: var(--bg-base);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .plan-btn.secondary:hover {
            border-color: var(--accent);
            background: var(--accent-light);
        }

        .plan-btn.text {
            background: transparent;
            color: var(--text-secondary);
            padding: 8px 14px;
        }

        .plan-btn.text:hover {
            color: var(--text-primary);
        }

        .btn-icon {
            font-size: 14px;
        }

        .modify-container {
            margin-top: 14px;
            padding: 14px;
            background: var(--bg-elevated);
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
        }

        .modify-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
            background: var(--bg-base);
            color: var(--text-primary);
            resize: vertical;
            min-height: 60px;
            outline: none;
            transition: border-color 0.15s ease;
        }

        .modify-input:focus {
            border-color: var(--accent);
        }

        .modify-input::placeholder {
            color: var(--text-tertiary);
        }

        .modify-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 10px;
        }

        /* Research Result */
        .result {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.7;
        }

        .result h2 {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .result h3 {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 20px 0 10px 0;
        }

        .result h3:first-child {
            margin-top: 0;
        }

        .result h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
            margin: 16px 0 8px 0;
        }

        .result h5 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 12px 0 6px 0;
        }

        .result p {
            margin: 0 0 12px 0;
        }

        .result p:last-child {
            margin-bottom: 0;
        }

        .result strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .result code {
            background: var(--bg-elevated);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .result ul, .result ol {
            margin: 8px 0 14px 0;
            padding-left: 24px;
            list-style-position: outside;
        }

        .result ul {
            list-style-type: disc;
        }

        .result ol {
            list-style-type: decimal;
        }

        .result li {
            margin-bottom: 8px;
            color: var(--text-primary);
            line-height: 1.7;
            display: list-item;
            padding-left: 4px;
        }

        .result li::marker {
            color: var(--text-secondary);
        }

        .result li strong {
            color: var(--accent);
        }

        /* Nested lists */
        .result li ul, .result li ol {
            margin: 6px 0 6px 0;
        }

        /* Markdown Tables */
        .markdown-table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 13px;
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
        }

        .markdown-table thead {
            background: var(--bg-elevated);
        }

        .markdown-table th {
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border);
        }

        .markdown-table td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border-subtle);
            color: var(--text-primary);
        }

        .markdown-table tbody tr:last-child td {
            border-bottom: none;
        }

        .markdown-table tbody tr:hover {
            background: var(--bg-elevated);
        }

        .markdown-table th:first-child,
        .markdown-table td:first-child {
            padding-left: 16px;
        }

        .markdown-table th:last-child,
        .markdown-table td:last-child {
            padding-right: 16px;
        }

        .references-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        /* References */
        .references {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .reference {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 8px;
            align-items: baseline;
        }

        .ref-num {
            color: var(--text-tertiary);
            font-size: 11px;
            flex-shrink: 0;
        }

        .reference a {
            color: var(--accent);
            text-decoration: none;
        }

        .reference a:hover {
            text-decoration: underline;
        }

        /* Citation Links - ä½è°ƒå­¦æœ¯é£æ ¼æ¤­åœ†å½¢å¾½ç«  */
        .citation-link {
            display: inline-block;
            font-size: 10px;
            font-weight: 500;
            color: #4b5563;
            background: #f3f4f6;
            padding: 3px 8px;
            border-radius: 10px;
            text-decoration: none;
            margin: 0 2px;
            transition: all 0.15s ease;
            vertical-align: baseline;
            letter-spacing: 0.2px;
            border: 1px solid #e5e7eb;
        }

        .citation-link:hover {
            background: #e5e7eb;
            color: #1f2937;
            transform: none;
            box-shadow: none;
        }

        /* è®©å¤šä¸ªå¼•ç”¨é“¾æ¥ç´§å‡‘æ’åˆ— */
        .citation-link + .citation-link {
            margin-left: 2px;
        }

        /* Loading & Progress */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-container {
            background: var(--bg-base);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px 20px;
            min-width: 300px;
        }

        .progress-steps {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .progress-step {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--text-tertiary);
            transition: all 0.2s ease;
        }

        .progress-step.active {
            color: var(--accent);
        }

        .progress-step.done {
            color: var(--success);
        }

        .step-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: var(--bg-elevated);
            font-size: 11px;
        }

        .progress-step.active .step-icon {
            background: var(--accent-light);
            color: var(--accent);
        }

        .progress-step.done .step-icon {
            background: #d1fae5;
            color: var(--success);
        }

        .step-icon .spinner {
            width: 12px;
            height: 12px;
        }

        .step-label {
            flex: 1;
        }

        .step-detail {
            font-size: 11px;
            color: var(--text-tertiary);
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-step {
            animation: fadeIn 0.2s ease;
        }

        /* Input */
        .input-area {
            padding: 16px 24px 24px;
            background: var(--bg-base);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            max-width: 720px;
            margin: 0 auto;
        }

        .input-box {
            display: flex;
            align-items: flex-end;
            background: var(--bg-base);
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.15s ease;
        }

        .input-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 14px;
            font-size: 14px;
            color: var(--text-primary);
            font-family: inherit;
            resize: none;
            max-height: 120px;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
        }

        textarea::placeholder {
            color: var(--text-tertiary);
        }

        .send-btn {
            padding: 8px 12px;
            margin: 6px;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .examples {
                grid-template-columns: 1fr;
            }
            
            header, main, .input-area {
                padding-left: 16px;
                padding-right: 16px;
            }
        }
    </style>
</head>

        // Enhanced Markdown to HTML converter
        function renderMarkdown(text) {
            if (!text) return '';
            
            // Split into lines for better processing
            let lines = text.split('\n');
            let html = '';
            let inList = false;
            let listType = '';
            let inTable = false;
            let tableRows = [];
            let indentLevel = 0;
            
            function parseTableRow(line) {
                // Remove leading/trailing |
                line = line.trim();
                if (line.startsWith('|')) line = line.slice(1);
                if (line.endsWith('|')) line = line.slice(0, -1);
                // Split by | and trim each cell
                return line.split('|').map(cell => cell.trim());
            }
            
            function isTableSeparator(line) {
                // Check if line is like |---|---| or |:---|:---:|---:|
                return line.trim().match(/^\|[\s\-\:]*\|[\s\-\:]*\|/);
            }
            
            function renderTable(rows) {
                if (rows.length < 2) return ''; // Need at least header + separator
                
                let tableHtml = '<table class="markdown-table">';
                
                // Header row
                if (rows.length > 0) {
                    tableHtml += '<thead><tr>';
                    const headerCells = parseTableRow(rows[0]);
                    headerCells.forEach(cell => {
                        tableHtml += `<th>${processInline(cell)}</th>`;
                    });
                    tableHtml += '</tr></thead>';
                }
                
                // Data rows (skip separator row)
                if (rows.length > 2) {
                    tableHtml += '<tbody>';
                    for (let i = 2; i < rows.length; i++) {
                        tableHtml += '<tr>';
                        const cells = parseTableRow(rows[i]);
                        cells.forEach(cell => {
                            tableHtml += `<td>${processInline(cell)}</td>`;
                        });
                        tableHtml += '</tr>';
                    }
                    tableHtml += '</tbody>';
                }
                
                tableHtml += '</table>';
                return tableHtml;
            }

            function getIndentLevel(line) {
                const match = line.match(/^(\s*)/);
                return match ? match[1].length : 0;
            }

            function isListItem(line) {
                return line.trim().match(/^[\-\*\+] /) || line.trim().match(/^\d+\. /);
            }

            // é¢„å¤„ç†ï¼šæ£€æµ‹ç´§è·Ÿåˆ—è¡¨çš„æ®µè½æ–‡æœ¬ï¼ˆå¦‚è¯å“åç§°ï¼‰
            function preprocessLines(lines) {
                let processed = [];
                for (let i = 0; i < lines.length; i++) {
                    let line = lines[i];
                    let next = lines[i + 1];
                    
                    // å¦‚æœå½“å‰è¡Œæ˜¯æ™®é€šæ–‡æœ¬ï¼Œä¸‹ä¸€è¡Œæ˜¯åˆ—è¡¨é¡¹ï¼Œåˆ™å°†å½“å‰è¡Œæ ‡è®°ä¸ºåˆ—è¡¨æ ‡é¢˜
                    if (line.trim() && !isListItem(line) && !line.startsWith('#') && 
                        next && isListItem(next) && getIndentLevel(next) === 0) {
                        processed.push({ type: 'list-title', content: line.trim(), indent: 0 });
                    } else {
                        processed.push({ type: 'normal', content: line, indent: getIndentLevel(line) });
                    }
                }
                return processed;
            }

            const processedLines = preprocessLines(lines);
            
            for (let i = 0; i < processedLines.length; i++) {
                let lineObj = processedLines[i];
                let line = lineObj.content;
                let trimmed = line.trim();
                
                // Check if this is a table row
                if (trimmed.includes('|') && trimmed.match(/^\|.+\|/)) {
                    if (!inTable) {
                        // Start new table
                        if (inList) { html += `</${listType}>`; inList = false; }
                        inTable = true;
                        tableRows = [];
                    }
                    tableRows.push(line);
                    continue;
                }
                
                // If we were in a table, render it
                if (inTable) {
                    html += renderTable(tableRows);
                    inTable = false;
                    tableRows = [];
                }

                // List title (drug names, etc.)
                if (lineObj.type === 'list-title') {
                    if (inList) { html += `</${listType}>`; inList = false; }
                    html += `<h5 style="margin: 16px 0 8px 0; font-weight: 600; color: var(--text-primary); font-size: 14px;">${processInline(trimmed)}</h5>`;
                }
                // Headers
                else if (line.startsWith('#### ')) {
                    if (inList) { html += `</${listType}>`; inList = false; }
                    html += `<h5>${processInline(line.slice(5))}</h5>`;
                } else if (line.startsWith('### ')) {
                    if (inList) { html += `</${listType}>`; inList = false; }
                    html += `<h4>${processInline(line.slice(4))}</h4>`;
                } else if (line.startsWith('## ')) {
                    if (inList) { html += `</${listType}>`; inList = false; }
                    html += `<h3>${processInline(line.slice(3))}</h3>`;
                } else if (line.startsWith('# ')) {
                    if (inList) { html += `</${listType}>`; inList = false; }
                    html += `<h2>${processInline(line.slice(2))}</h2>`;
                }
                // Unordered list (support -, *, +)
                else if (line.match(/^[\s]*[\-\*\+] /)) {
                    if (!inList || listType !== 'ul') {
                        if (inList) html += `</${listType}>`;
                        html += '<ul>';
                        inList = true;
                        listType = 'ul';
                    }
                    const listContent = line.replace(/^[\s]*[\-\*\+] /, '');
                    html += `<li>${processInline(listContent)}</li>`;
                }
                // Ordered list (improved regex)
                else if (line.match(/^[\s]*\d+\. /)) {
                    if (!inList || listType !== 'ol') {
                        if (inList) html += `</${listType}>`;
                        html += '<ol>';
                        inList = true;
                        listType = 'ol';
                    }
                    const listContent = line.replace(/^[\s]*\d+\. /, '');
                    html += `<li>${processInline(listContent)}</li>`;
                }
                // Empty line - end list but don't add content
                else if (trimmed === '') {
                    if (inList) { html += `</${listType}>`; inList = false; }
                    // Don't add empty paragraphs
                }
                // Normal paragraph - but only if not empty and not part of list structure
                else if (trimmed && lineObj.type === 'normal') {
                    if (inList) { html += `</${listType}>`; inList = false; }
                    html += `<p>${processInline(line)}</p>`;
                }
            }
            
            // Handle table at end of text
            if (inTable) {
                html += renderTable(tableRows);
            }
            
            if (inList) html += `</${listType}>`;
            
            return html;
        }
        
        function processInline(text) {
            return text
                // å¤„ç†è¡Œå†…å¼•ç”¨é“¾æ¥ [[echemi](url)] -> <a href="url" class="citation-link">echemi</a>
                // å»æ‰æ–¹æ‹¬å·ï¼Œåªæ˜¾ç¤ºç½‘ç«™åç§°
                .replace(/\[\[([^\]]+?)\]\(([^\)]+?)\)\]/g, '<a href="$2" target="_blank" class="citation-link">$1</a>')
                // å¤„ç†æ™®é€š Markdown é“¾æ¥ [text](url)
                .replace(/\[([^\]]+?)\]\(([^\)]+?)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`(.+?)`/g, '<code>$1</code>');

        async function send() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text || loading) return;

            input.value = '';
            input.style.height = 'auto';
            input.placeholder = 'è¾“å…¥ç ”ç©¶é—®é¢˜...';  // æ¢å¤é»˜è®¤ placeholder
            
            addUser(text);
            addLoading();
            
            loading = true;
            document.getElementById('sendBtn').disabled = true;

            try {
                // Use SSE for streaming progress
                const url = `/api/chat/stream?session_id=${sessionId || 'new'}&message=${encodeURIComponent(text)}`;
                const eventSource = new EventSource(url);

                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    switch (data.type) {
                        case 'session':
                            sessionId = data.session_id;
                            break;
                        
                        case 'progress':
                            updateProgress(data.stage, data.message, data.detail);
                            break;
                        
                        case 'result':
                            removeLoading();
                            handleResult(data);
                            break;
                        
                        case 'error':
                            removeLoading();
                            addText(data.message);
                            break;
                        
                        case 'done':
                            eventSource.close();
                            loading = false;
                            document.getElementById('sendBtn').disabled = false;
                            break;
                    }
                };

                eventSource.onerror = (err) => {
                    console.error('SSE error:', err);
                    eventSource.close();
                    removeLoading();
                    addText('è¿æ¥å‡ºé”™ï¼Œè¯·é‡è¯•');
                    loading = false;
                    document.getElementById('sendBtn').disabled = false;
                };

            } catch (err) {
                removeLoading();
                addText('è¯·æ±‚å¤±è´¥: ' + err.message);
                loading = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

                    addClarification(data.message, data.options);
                    break;
                case 'confirm_plan':

                    break;
                case 'research_result':
                    addResult(data.research_result);
                    break;
                case 'quick_answer':
                    addText(data.message);
                    break;
                default:
                    addText(data.message);
            }
        }
